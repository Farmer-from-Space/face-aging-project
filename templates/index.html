<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>face GAN</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>


<h1 style="font-size:5vw; color:#1ECD97; margin:60px;">Face Aging GAN</h1>
<!-- partial:index.partial.html -->
<form action="index" class="col s12"method='POST' enctype="multipart/form-data" id="dragdrop" >
  <div class="drag-area" style="margin: 20px auto">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>사진을 끌어오세요</header>
    <span>OR</span>
    
    <button type="button">파일열기</button>
    <input name="image" type="file" hidden>

    <script src="../static/script.js"></script>
  </div>

  <!-- partial -->


  <!-- partial:index.partial.html -->
<form>
  <div style="margin:10px">
  <label for="age" class="inp">
    <input type="text" id="age" placeholder="&nbsp;" name="age">
    <span class="label">사진의 연령을 입력하세요</span>
    <span class="focus-bg"></span>
  </label>
  </div>

  <div style="margin:10px">
  <label for="target_age" class="inp">
    <input type="text" id="target_age" placeholder="&nbsp;" name="target_age">
    <span class="label">변환할 목표 연령을 입력하세요</span>
    <span class="focus-bg"></span>
  </label>
  </div>

  <div style="font-size:13pt; color:#1ECD97; margin:20px">

    <input type="radio" name="gender" id="gender" value="male" />남성<br>
    <input type="radio" name="gender" id="gender" value="female" />여성<br>

  </div>



  <div class="wrap">
    <button type="submit" value="submit" >결과보기</button>
    <img src="https://www.dropbox.com/s/qfu4871umzhlcfo/check_arrow_2.svg?dl=1" alt="">
    <svg width="66px" height="66px">
      <circle class="circle_2" stroke-position="outside" stroke-width="3" fill="none" cx="34" cy="33" r="29" stroke="#1ECD97"></circle>
    </svg>
  </div>
</form>

</body>
</html>
